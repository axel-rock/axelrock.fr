    # apple:          'axelrock'
    # medium:         'axelrock'

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

# SCSS

sass:
  sass_dir:         _sass
  style:            :compressed