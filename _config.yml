name:               Axel's blog
description:        Juste un blog
author:             'Axel Rock'
meta_description:   "Axel's blog"

permalink:          /:title/

aboutPage:          true

markdown:           kramdown
highlighter:        pygments

gems:               [jekyll-paginate]

paginate:           100

baseurl:            /
domain_name:        'http://axelrock.fr'
google_analytics:   'UA-57150980-1'
disqus:             false
disqus_shortname:   'your-disqus-shortname'

# Details for the RSS feed generator
url:                'http://axelrock.fr'

social: 
    twitter:        'nineties_panda'
    instagram:      'axel.rock'
    mail:           'axel@rock.bzh'
