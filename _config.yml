name: Your New Jekyll Site
description: Blogging about stuffs
meta_description: "Your New Jekyll Site, Blogging about stuffs"

permalink:       /:title/

aboutPage: true

markdown: kramdown
highlighter: pygments

gems: [jekyll-paginate]

paginate: 100

baseurl: /
domain_name: 'http://yourblog-domain.com'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Your Name'
authorTwitter:  'YourTwitterUsername'

social: 
    twitter:        'nineties_panda'
    instagram:      'axel.rock'
    mail:           'axel@rock.bzh'
    # github:         'axel-rock'
    # facebook:       'axel.rock.reight'
    # stackoverflow:  'http://stackoverflow.com/users/2075621/axel-rock'
    # slack:          'bannerboy.slack.com'
    # youtube:        'axelrock'
    # codepen:        'axelrock'
    # apple:          'axelrock'
    # medium:         'axelrock'

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

# SCSS

sass:
  sass_dir: _sass
  style: :compressed