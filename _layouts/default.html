<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ site.baseurl }}rss.xml">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ site.social.twitter }}">
  <meta name="twitter:description" content="{% if page.title %}{{ page.content | xml_escape | truncatewords: 90 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:creator" content="{{ site.social.twitter }}">
  <meta name="twitter:title" content="{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}">
  <meta name="twitter:image:src" content="{{ site.url }}{{ site.baseurl }}assets/images/{% if page.title %}{{ page.url }}{% else %}share{% endif %}.jpg">

  <!-- Open Graph data -->
  <meta property="og:title" content="{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:description" content="{% if page.title %}{{ page.content | xml_escape | truncatewords: 90 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}assets/images/{% if page.title %}{{ page.url }}{% else %}share{% endif %}.jpg">
  <meta property="og:site_name" content="{{ site.name }}">

  {% if page.highlight %}
  <link rel="stylesheet" href="{{ site.baseurl }}assets/css/highlight.css">
  {% endif %}
</head>
<body>
  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}
    
    {% include footer.html %}
  </section>


  <script src="{{ site.baseurl }}assets/js/main.js"></script>
  {% if page.highlight %}
  <script src="{{ site.baseurl }}assets/js/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {% endif %}

  {% if site.google_analytics %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>
</html>
